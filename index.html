<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      body {
        text-align: center;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #fff;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.8em;
        margin-top: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
      }

      .madeby {
        color: #555;
        font-size: 1em;
        margin-top: 40px;
      }
    </style>
    <title>#SPREAD유동선</title>
  </head>
  <body>
    <h1 class="yudong">유동선</h1>
    <img src="img.png" alt="유동선을 찾았나요?" />
    <h2>#SPREAD유동선</h2>
    <p class="madeby">Made by Yeojun</p>

    <script>
      setInterval(function () {
        document.querySelector(".yudong").style.color =
          "#" + Math.round(Math.random() * 0xffffff).toString(16);
      }, 1000);
    </script>
  </body>
</html>
